<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Boostraps</title>

    <!-- load css boostrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- learn about coloring-->
    <h3 class="bg-danger text-success">Learn about Boostraps</h3>
    <h3 class="bg-info text-danger">Learn about Boostraps</h3>
    <h3 class="bg-primary text-warning">Learn about Boostraps</h3>
    <h3 class="bg-success text-primary">Learn about Boostraps</h3>
    <h3 class="bg-warning text-info">Learn about Boostraps</h3>
    
    <hr />
    <!-- Learn about grid-->
    <div class="row">
        <div class="p-2 mb-2 bg-success col-lg-3 col-md-6 col-sm-12">
            XI RPL 4
        </div>
        <div class="p-2 mb-2 bg-danger col-lg-3 col-md-6 col-sm-12">
            XI RPL 4
        </div>
        <div class="p-2 mb-2 bg-info col-lg-3 col-md-6 col-sm-12">
            XI RPL 4
        </div>
        <div class="p-2 mb-2 bg-warning col-lg-3 col-md-6 col-sm-12">
            XI RPL 4
        </div>
    </div>

    <hr />
    <!-- learn about button -->
    <button class="btn btn-success btn-lg">
        Pick Me
    </button>
    <button class="btn btn-danger btn-md">
        Pick Me
    </button>
    <button class="btn btn-dark btn-sm">
        Pick Me
    </button>

    <button class="btn btn-outline-info btn-lg">
        Pick Me
    </button>
    <button class="btn btn-outline-danger btn-md">
        Pick Me
    </button>
    <button class="btn btn-outline-warning btn-sm">
        Pick Me
    </button>
    
    <hr>
    <!-- learn about alert -->
    <div class="alert alert-success">
        Selamat, Anda berhasil memasukki hati Ajun.
    </div>
    <div class="alert alert-warning">
        Siap siap tikungan tajam
    </div>
    <div class="alert alert-danger">
        Maaf, Ajun punya saya
    </div>
    <div class="alert alert-info">
        Bismillah Ajun-Adinda menuju halal
    </div>
    
    <hr>
    <!-- learn about card -->
    <div class="card col-lg-6">
        <!-- bagian header -->
        <div class="card-header bg-dark">
            <h3 class="text-white">Login Form</h3>
        </div>

        <!-- bagian body -->
        <div class="card-body">
            <input type="text" class="form-control mb-3" 
            placeholder="Username" />

            <input type="password" class="form-control mb-3"
            placeholder="Password" />
        </div>

        <!-- bagian footer -->
        <div class="card-footer">
            <button class="btn btn-info btn-block">
                Login
            </button>
        </div>
    </div>

    <!-- learn about image gallery -->
    <div class="row">
        <!-- picture 1 -->
        <div class="card col-lg-3 col-md-6 col-sm-12">
            <div class="card-body">
                <img src="marvel 1.jpg" class="img"
                widht="100%" />
            </div>
            <div class="card-footer">
                <h4 class="text-center">Marvel</h4>
            </div>
        </div>

    
</body>
</html>
